    button {

      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      color: white;
      opacity: 2;
      animation: btn 2s ease-in-out;
      overflow: hidden;
    }
    button:hover{
      transition: 1s;
      transform: translateX(10px);
      border-left: 3px solid white;
    }
    button:active{
      background: white;
      color: black;
      opacity: 6;
}

      border-radius: 20px;
      background: red;
      border: 1px solid red;

      margin-bottom: 4em;
      padding: 10px;
    }
    .fin:hover{

      transform: scale(0.8);

    }
    .fin:active: {

    }
    .personne {

      margin-bottom: 20px;
      padding-bottom: 20px;
      color: gold;
    }

    audio.currentTime = 6;
    audio.loop= true;
     function afficherPerso(nom) {
       if(audio.paused) {
         audio.play()
       }
      const perso = personnages[nom]
      body.style.backgroundImage = `url('${perso.image}')`
      body.style.backgroundSize = "cover"
      body.style.backgroundPosition = "center"
      body.style.backgroundRepeat= "no-repeat"
      body.style.backgroundAttachment = "fixed"
      if(!perso) return; 
      const listePouvoir =perso.pouvoir.map(p => `
      <li>${p.name} (${p.dommage}% dêgats) </li>
    `).join('');

      <ul>${listePouvoir}</ul>`

      const attaqueUltime = perso.attaqueUltime.map(d => d.name)
